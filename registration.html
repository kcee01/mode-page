<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1259.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .role-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .role-buttons button {
            width: 48%;  /* Each button takes half of the row */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: black;
        }
        .role-buttons button.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        button#register-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button#register-button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <!-- Role Selection Buttons -->
        <div class="role-buttons">
            <button id="admin-button" data-role="Admin">Admin</button>
            <button id="customer-button" data-role="Customer">Customer</button>
        </div>

        <button id="register-button">Register</button>
        <p class="message" id="message"></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
