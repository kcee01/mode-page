<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password Required</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1356.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/4.5.10/amazon-cognito-identity.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="password"],
        input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>New Password Required</h1>
    <form id="new-password-form" method="POST">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <input type="hidden" id="email" name="email">
        <br>
        <button type="submit">Set New Password</button>
    </form>

    <script>
        // Configure the AWS SDK
        AWS.config.region = 'us-east-1'; // e.g., 'us-east-1' 
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'us-east-1:be90cc19-13c5-4762-9622-17a6c7968bf4' // Your identity pool id here
        });

        // Initialize the Cognito User Pool
        const poolData = {
            UserPoolId: 'us-east-1_s0CLhJKA9', // Your user pool id here
            ClientId: '7idcfgsp88dmqgnum16bmapjgg' // Your client id here
        };

        // Create a new Cognito User Pool instance
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;

            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // On page load, set the email input value
        window.onload = function() {
            const params = getQueryParams();
            if (params.email) {
                document.getElementById('email').value = params.email;
            }
        };

        // Handle form submission
        document.getElementById('new-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new_password').value;
            const email = document.getElementById('email').value;

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
                Username: email,
                Pool: userPool,
            });

            cognitoUser.completeNewPasswordChallenge(newPassword, {}, {
                onSuccess: function(result) {
                    console.log('New password set successfully:', result);
                    confirmUser(email);
                },
                onFailure: function(err) {
                    console.error('Failed to set new password:', err);
                }
            });
        });

        function confirmUser(email) {
            const params = {
                UserPoolId: 'us-east-1_s0CLhJKA9', // Your user pool id here
                Username: email
            };

            const cognito = new AWS.CognitoIdentityServiceProvider();
            cognito.adminConfirmSignUp(params, function(err, data) {
                if (err) {
                    console.error('Error confirming user:', err);
                } else {
                    console.log('User confirmed successfully:', data);
                    // Redirect to login page after successful confirmation
                    window.location.href = '/login.html'; // Update with your login page URL
                }
            });
        }
    </script>
</body>
</html>
