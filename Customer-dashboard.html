<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBill Consumer Portal</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    </script><script src="https://sdk.amazonaws.com/js/aws-sdk-2.1259.0.min.js"></script>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .section.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="file"],
        input[type="radio"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .notification {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        /* New styles for better responsiveness */
        .section h2 {
            margin: 0 0 10px;
        }

        /* Added styles for button focus */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        label {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
      margin-right: 10px;
    }

    /* Container for label + select */
    .select-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    /* Style the select element */
    select {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 8px 12px;
      border: 2px solid #224ace;
      border-radius: 5px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    /* Focus and hover effects */
    select:focus, select:hover {
      border-color: #2849da;
      box-shadow: 0 0 5px rgba(87, 121, 233, 0.6);
      outline: none;
    }

    /* Optional: Make the select smaller for better layout */
    select option {
      padding: 10px;
    }
    </style>
</head>

<body>
    <header>
        <h1>WeBill Consumer Portal</h1>
        <a href="#logout" class="logout-button">Logout</a>
    </header>

    <nav>
        <ul>
            <li><a href="#verify-consumer" onclick="showSection('verify-consumer')">Verify Consumer</a></li>
            <li><a href="#edit-profile" onclick="showSection('edit-profile')">Edit Profile</a></li>
            <li><a href="#previous-bills" onclick="showSection('previous-bills')">Previous Bills</a></li>
            <li><a href="#upload-image" onclick="showSection('upload-image')">Upload Image</a></li>
            <li><a href="#meter-reading" onclick="showSection('meter-reading')">Meter Reading</a></li>
        </ul>
    </nav>

    <main>
        <section id="verify-consumer" class="section active">
            <h2>Verify Consumer</h2>
            <form id="Consumerform" onsubmit="return handleVerification(event)">

                <label for="givenName">Given name:</label>
                <input type="text" id="given-name" name="given-name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="email address">Email address:</label>
                <input type="text" id="email address" name="email" required>

                <label for="date of creation">Date of Creation:</label>
                <input type="date" id="date of Creation" name="dateofcreation" required>

                <label for="electric meter no">Electric meter no:</label>
                <input type="number" id="electric meter no" name="electric" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="enabled">Enabled:</label>
                <select id="enabled" required name="enabled">
                    <option value="yes">True</option>
                    <option value="no">False</option>
                </select>
                
<br>
                <button type="submit">Verify</button>
                <div id="verification-notification" class="notification"></div>
            </form>
        </section>





        <section id="edit-profile" class="section">
            <h2>Edit Profile</h2>
            <form onsubmit="return handleProfileSubmit(event)">
                <label for="given-name">Given Name:</label>
                <input type="text" id="given-name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <button type="submit">Update Profile</button>
                <div id="profile-notification" class="notification"></div>
            </form>
        </section>

        <section id="previous-bills" class="section">
            <h2>Previous Bills</h2>
            <div id="bills-list">
                <p>No previous bills found.</p>
            </div>
        </section>

        <section id="upload-image" class="section">
            <h2>Upload Image</h2>
            <form onsubmit="return handleImageUpload(event)">
                <label for="image-file">Select Image File:</label>
                <input type="file" id="image-file" accept="image/*" required>

                <button type="submit">Upload Image</button>
                <div id="upload-notification" class="notification"></div>
            </form>
        </section>

<!-------------------javascript validation of uploaded image------------>

                <script>
                    async function handleImageUpload(event) {
                      event.preventDefault(); // Prevent default form submission
                
                      const fileInput = document.getElementById("image-file");
                      const notification = document.getElementById("upload-notification");
                
                      const file = fileInput.files[0];
                      if (!file) {
                        notification.innerText = "No file selected!";
                        notification.className = "notification error";
                        notification.style.display = "block";
                        return;
                      }
                
                      const imageURL = URL.createObjectURL(file);
                      const image = await loadImage(imageURL);
                
                      // Extract GPS location metadata
                      const gpsData = await extractGPS(file);
                
                      // Extract QR code from the image
                      const qrCodeData = extractQRCode(image);
                
                      if (!gpsData || !qrCodeData) {
                        notification.innerText = "Location or QR code not found!";
                        notification.className = "notification error";
                        notification.style.display = "block";
                        return;
                      }
                
                      // Send data to AWS Lambda for validation
                      const validationResult = await validateImage(gpsData, qrCodeData);
                      notification.innerText = validationResult.message;
                      notification.className = validationResult.success ? "notification success" : "notification error";
                      notification.style.display = "block";
                    }
                
                    function loadImage(url) {
                      return new Promise((resolve) => {
                        const img = new Image();
                        img.src = url;
                        img.onload = () => resolve(img);
                      });
                    }
                
                    function extractQRCode(image) {
                      const canvas = document.createElement("canvas");
                      const context = canvas.getContext("2d");
                      canvas.width = image.width;
                      canvas.height = image.height;
                      context.drawImage(image, 0, 0, canvas.width, canvas.height);
                
                      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                      const code = jsQR(imageData.data, canvas.width, canvas.height);
                      return code ? code.data : null;
                    }
                
                    async function extractGPS(file) {
                      const { default: EXIF } = await import("https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.js");
                      return new Promise((resolve) => {
                        EXIF.getData(file, function () {
                          const lat = EXIF.getTag(this, "GPSLatitude");
                          const lon = EXIF.getTag(this, "GPSLongitude");
                          if (lat && lon) {
                            resolve({ latitude: convertDMSToDD(lat), longitude: convertDMSToDD(lon) });
                          } else {
                            resolve(null);
                          }
                        });
                      });
                    }
                
                    function convertDMSToDD(dms) {
                      const [degrees, minutes, seconds] = dms;
                      return degrees + minutes / 60 + seconds / 3600;
                    }
                
                    async function validateImage(gpsData, qrCodeData) {
                      const response = await fetch("https://<your-api-gateway-url>/validate", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ gpsData, qrCodeData }),
                      });
                      return response.json();
                    }
                  </script>

<!-------------------javascript validation of uploaded image END------------>         

        <section id="meter-reading" class="section">
            <h2>Meter Reading</h2>
            <form onsubmit="return handleMeterReadingSubmit(event)">
                <label for="meter-id">Meter ID:</label>
                <input type="text" id="meter-id" required>

                <label for="meter-reading">Meter Reading:</label>
                <input type="number" id="meter-reading" required>

                <button type="submit">Submit Reading</button>
                <div id="reading-notification" class="notification"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WeBill. All rights reserved.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');

            // Scroll to the top of the active section
            activeSection.scrollIntoView({ behavior: 'smooth' });
        }

       
    </script>
    <Script src="verifyC.js"></Script>
</body>

</html>
