<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBill Consumer Portal</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .section.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        input[type="number"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .notification {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        /* New styles for better responsiveness */
        .section h2 {
            margin: 0 0 10px;
        }

        /* Added styles for button focus */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1>WeBill Consumer Portal</h1>
        <a href="#logout" class="logout-button">Logout</a>
    </header>

    <nav>
        <ul>
            <li><a href="#verify-consumer" onclick="showSection('verify-consumer')">Verify Consumer</a></li>
            <li><a href="#edit-profile" onclick="showSection('edit-profile')">Edit Profile</a></li>
            <li><a href="#previous-bills" onclick="showSection('previous-bills')">Previous Bills</a></li>
            <li><a href="#upload-image" onclick="showSection('upload-image')">Upload Image</a></li>
            <li><a href="#meter-reading" onclick="showSection('meter-reading')">Meter Reading</a></li>
        </ul>
    </nav>

    <main>
        <section id="verify-consumer" class="section active">
            <h2>Verify Consumer</h2>
            <form onsubmit="return handleVerification(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Verify</button>
                <div id="verification-notification" class="notification"></div>
            </form>
        </section>

        <section id="edit-profile" class="section">
            <h2>Edit Profile</h2>
            <form onsubmit="return handleProfileSubmit(event)">
                <label for="given-name">Given Name:</label>
                <input type="text" id="given-name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <button type="submit">Update Profile</button>
                <div id="profile-notification" class="notification"></div>
            </form>
        </section>

        <section id="previous-bills" class="section">
            <h2>Previous Bills</h2>
            <div id="bills-list">
                <p>No previous bills found.</p>
            </div>
        </section>

        <section id="upload-image" class="section">
            <h2>Upload Image</h2>
            <form onsubmit="return handleImageUpload(event)">
                <label for="image-file">Select Image File:</label>
                <input type="file" id="image-file" accept="image/*" required>

                <button type="submit">Upload Image</button>
                <div id="upload-notification" class="notification"></div>
            </form>
        </section>

        <section id="meter-reading" class="section">
            <h2>Meter Reading</h2>
            <form onsubmit="return handleMeterReadingSubmit(event)">
                <label for="meter-id">Meter ID:</label>
                <input type="text" id="meter-id" required>

                <label for="meter-reading">Meter Reading:</label>
                <input type="number" id="meter-reading" required>

                <button type="submit">Submit Reading</button>
                <div id="reading-notification" class="notification"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WeBill. All rights reserved.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');

            // Scroll to the top of the active section
            activeSection.scrollIntoView({ behavior: 'smooth' });
        }

        function handleVerification(event) {
            event.preventDefault();
            const notification = document.getElementById('verification-notification');
            // Simulate verification
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                notification.textContent = 'Verification successful!';
                notification.className = 'notification success';
            } else {
                notification.textContent = 'Verification failed. Please try again.';
                notification.className = 'notification error';
            }
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
            return false;
        }

        function handleProfileSubmit(event) {
            event.preventDefault();
            const notification = document.getElementById('profile-notification');
            notification.textContent = 'Profile updated successfully!';
            notification.className = 'notification success';
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
            return false;
        }

        function handleImageUpload(event) {
            event.preventDefault();
            const notification = document.getElementById('upload-notification');
            notification.textContent = 'Image uploaded successfully!';
            notification.className = 'notification success';
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
            return false;
        }

        function handleMeterReadingSubmit(event) {
            event.preventDefault();
            const notification = document.getElementById('reading-notification');
            notification.textContent = 'Meter reading submitted successfully!';
            notification.className = 'notification success';
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
            return false;
        }
    </script>
</body>

</html>
