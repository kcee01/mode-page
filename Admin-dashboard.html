<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBill Admin Panel</title>
    </script><script src="https://sdk.amazonaws.com/js/aws-sdk-2.1259.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            display: none; /* Hide all sections initially */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
        }

        section.active {
            display: block; /* Show active section */
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Container for label + select */
    .select-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    /* Style the select element */
    select {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 8px 12px;
      border: 2px solid #224ace;
      border-radius: 5px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    /* Focus and hover effects */
    select:focus, select:hover {
      border-color: #2849da;
      box-shadow: 0 0 5px rgba(87, 121, 233, 0.6);
      outline: none;
    }

    /* Optional: Make the select smaller for better layout */
    select option {
      padding: 10px;
    }
    </style>
</head>
<body>
    <header>
        <h1>WeBill Admin Panel</h1>
        <a href="#logout" class="logout-button">Logout</a>
    </header>

    <nav>
        <ul>
            <li><a href="#verify-Admin" onclick="showForm('verify-Admin')">Verify Admin</a></li>
            <li><a href="#add-consumer" onclick="showForm('add-consumer')">Add Consumer</a></li>
            <li><a href="#edit-profile" onclick="showForm('edit-profile')">Edit Profile</a></li>
            <li><a href="#disable-account" onclick="showForm('disable-account')">Disable/Delete Account</a></li>
            <li><a href="#add-meter" onclick="showForm('add-meter')">Add Meter</a></li>
            <li><a href="#edit-meter" onclick="showForm('edit-meter')">Edit Meter</a></li>
            <li><a href="#delete-meter" onclick="showForm('delete-meter')">Delete Meter</a></li>
            <li><a href="#generate-bill" onclick="showForm('generate-bill')">Generate Bill</a></li>
        </ul>
    </nav>

    <main>

        <section id="verify-Admin" class="form-section">
            <h2>Verify Admin</h2>
            <form id="adminForm" onsubmit="return handleVerification(event)">
              <label for="given-name">Given name:</label>
              <input type="text" id="given-name" name="givenName" required>
          
              <label for="surname">Surname:</label>
              <input type="text" id="surname" name="surname" required>
          
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required>
          
              <label for="email-address">Email address:</label>
              <input type="email" id="email-address" name="email" required>
          
              <button type="submit">Verify</button>
              <div id="verification-notification" class="notification"></div>
            </form>
          </section>

        
    </main>

    <footer>
        <p>&copy; 2024 WeBill. All rights reserved.</p>
    </footer>

    <script>

        function showForm(formId) {
            // Hide all form sections
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the selected form section
            const activeSection = document.getElementById(formId);
            activeSection.classList.add('active');
        }
    </script>
    <script src="verifyA.js"></script>
</body>
</html>
