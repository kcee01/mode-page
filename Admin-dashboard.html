<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBill Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            display: none; /* Hide all sections initially */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
        }

        section.active {
            display: block; /* Show active section */
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>WeBill Admin Panel</h1>
        <a href="#logout" class="logout-button">Logout</a>
    </header>

    <nav>
        <ul>
            <li><a href="#add-consumer" onclick="showForm('add-consumer')">Add Consumer</a></li>
            <li><a href="#edit-profile" onclick="showForm('edit-profile')">Edit Profile</a></li>
            <li><a href="#disable-account" onclick="showForm('disable-account')">Disable/Delete Account</a></li>
            <li><a href="#add-meter" onclick="showForm('add-meter')">Add Meter</a></li>
            <li><a href="#edit-meter" onclick="showForm('edit-meter')">Edit Meter</a></li>
            <li><a href="#delete-meter" onclick="showForm('delete-meter')">Delete Meter</a></li>
            <li><a href="#generate-bill" onclick="showForm('generate-bill')">Generate Bill</a></li>
        </ul>
    </nav>

    <main>
        <section id="add-consumer" class="form-section">
            <h2>Add Consumer</h2>
            <form>
                <label for="consumer-given-name">Given Name:</label>
                <input type="text" id="consumer-given-name" required>

                <label for="consumer-surname">Surname:</label>
                <input type="text" id="consumer-surname" required>

                <label for="consumer-address">Address:</label>
                <input type="text" id="consumer-address" required>

                <label for="electric-meter-id">Electric Meter ID:</label>
                <input type="text" id="electric-meter-id" required>

                <label for="consumer-email">E-mail Address:</label>
                <input type="email" id="consumer-email" required>

                <label for="consumer-secret">Secret Word:</label>
                <input type="password" id="consumer-secret" required>

                <button type="submit">Add Consumer</button>
            </form>
        </section>

        <section id="edit-profile" class="form-section">
            <h2>Edit Profile</h2>
            <form>
                <label for="admin-given-name">Given Name:</label>
                <input type="text" id="admin-given-name" required>

                <label for="admin-surname">Surname:</label>
                <input type="text" id="admin-surname" required>

                <label for="admin-address">Address:</label>
                <input type="text" id="admin-address" required>

                <button type="submit">Update Profile</button>
            </form>
        </section>

        <section id="disable-account" class="form-section">
            <h2>Disable/Delete Account</h2>
            <form>
                <label for="consumer-id">Consumer ID:</label>
                <input type="text" id="consumer-id" required>

                <button type="button" onclick="disableAccount()">Disable Account</button>
                <button type="button" onclick="deleteAccount()">Delete Account</button>
            </form>
        </section>

        <section id="add-meter" class="form-section">
            <h2>Add Meter</h2>
            <form>
                <label for="meter-id">Meter ID:</label>
                <input type="text" id="meter-id" required>

                <label for="longitude">Longitude:</label>
                <input type="number" step="0.000001" id="longitude" required>

                <label for="latitude">Latitude:</label>
                <input type="number" step="0.000001" id="latitude" required>

                <button type="submit">Add Meter</button>
            </form>
        </section>

        <section id="edit-meter" class="form-section">
            <h2>Edit Meter</h2>
            <form>
                <label for="edit-meter-id">Meter ID:</label>
                <input type="text" id="edit-meter-id" required>

                <label for="edit-meter-longitude">Longitude:</label>
                <input type="number" step="0.000001" id="edit-meter-longitude" required>

                <label for="edit-meter-latitude">Latitude:</label>
                <input type="number" step="0.000001" id="edit-meter-latitude" required>

                <button type="submit">Update Meter</button>
            </form>
        </section>

        <section id="delete-meter" class="form-section">
            <h2>Delete Meter</h2>
            <form>
                <label for="delete-meter-id">Meter ID:</label>
                <input type="text" id="delete-meter-id" required>

                <button type="button" onclick="deleteMeter()">Delete Meter</button>
            </form>
        </section>

        <section id="generate-bill" class="form-section">
            <h2>Generate Bill</h2>
            <form>
                <label for="bill-consumer-id">Consumer ID:</label>
                <input type="text" id="bill-consumer-id" required>

                <label for="meter-reading">Meter Reading:</label>
                <input type="number" id="meter-reading" required>

                <button type="submit">Generate Bill</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WeBill. All rights reserved.</p>
    </footer>

    <script>
        function showForm(formId) {
            // Hide all form sections
            const sections = document.querySelectorAll('.form-section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the selected form section
            const activeSection = document.getElementById(formId);
            activeSection.classList.add('active');
        }
    </script>
</body>
</html>
