<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Load the latest AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1360.0.min.js"></script>
    <!-- Load the latest Amazon Cognito Identity SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/5.2.1/amazon-cognito-identity.min.js"></script>

    <script src="logout.js" defer></script> <!-- Defer to ensure script loads after HTML -->
    
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to Logout</h1>
        <button id="logout-button">Logout</button>
    </div>

    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #logout-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4c4c; /* Red color for logout */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #logout-button:hover {
            background-color: #d43f3f; /* Darker red on hover */
        }
    </style>
</body>
</html>
